<body class="dark-theme">



    <section class="container donate">
        <div class="container-content">

            <h1>Queria programar</h1>
            <a href="./donate.html"></a>



            <form class="form">
                <h2>Apoie o canal</h2>
                <div class="values-donate">
                    <button class="choice-donate actives" type="button">R$2,00</button>
                    <button class="choice-donate" type="button">R$5,00</button>
                    <button class="choice-donate" type="button">R$10,00</button>
                    <button class="choice-donate" type="button">Qualquer valor</button>
                </div>

                <div class="form-control">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <small class="input-error">Nome invalido</small>
                </div>

                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <small class="input-error">Email invalido</small>
                </div>

                <div class="form-control">
                    <textarea name="" id="message" placeholder="Deixe uma mensagem"></textarea>
                </div>



                <button class="button-form" type="button"><i class="fa-solid fa-paper-plane"></i>Send</button>


            </form>


            <div class="container-qrcode hide">
                <i class="fa-solid fa-xmark"></i>
                <div class="qrcode-render">
                    <h2>VocÃª tem 15 minutos antes que expire o QR</h2>
                    <h3>R$5,00</h3>
                    <div class="qrcode-img">
                        <div id="qrcode"></div>
                    </div>
                    <h5>Copie e cole</h5>
                    <div class="copyecut">
                        <input type="text" name="chave pix"  id="chave-pix" readonly>
                        <i class="fa-regular fa-copy"></i>
                    </div>
                </div>
            </div>

        </div>
    </section>
